<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <h1>Softprojectmanager.com</h1>
      <input id="newTodo" class="new-todo" placeholder="Input task">
    </header>
    <section id="main">
      <input id="toggleInputAll" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todoListView" class="todo-list"></ul>
    </section>
    <footer class="footer">
      <span class="todo-count"><strong id="todoCount">0</strong> items left</span>
      <ul class="filters">
        <li>
          <a class="selected" id="allWorks" onclick="changeClass(this)" href="#/">total</a>
        </li>
        <li>
          <a href="#active" id="activedItems" onclick="changeClass(this)">Lingering</a>
        </li>
        <li>
          <a href="#completed" id="completedTodos" onclick="changeClass(this)">Finished</a>
        </li>
      </ul>
    </footer>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
